<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive table-card">
                                <table class="table table-hover table-nowrap invoice-table align-middle mb-0">
                                    <thead>
                                        <tr class="text-muted text-uppercase">
                                            <th style="width: 50px;">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="checkAll" value="option">
                                                </div>
                                            </th>
                                            <th scope="col">Invoice ID</th>
                                            <th scope="col">Client</th>
                                            <th scope="col" style="width: 20%;">Email</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Billed</th>
                                            <th scope="col" style="width: 16%;">Status</th>
                                            <th scope="col" style="width: 12%;">Action</th>
                                        </tr>
                                    </thead>
            
                                    <tbody>
                                        <tr *ngFor="let details of invoices| paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                                            <td >
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="check1" value="option">
                                                </div>
                                            </td>
                                            <td data-label="Invoice ID">
                                                <p class="fw-medium mb-0">{{InvoiceNumber}}</p>
                                            </td>
                                            <td data-label="Client">
                                                <img src="assets/images/users/avatar-1.jpg" alt="" class="avatar-xs rounded-circle me-2">
                                                <a href="#javascript: void(0);" class="text-body align-middle fw-medium">{{details?.Client}}</a>
                                            </td>
                                            <td data-label="Email">
                                                <ng-container *ngIf="details?.Email">
                                                    {{details.Email}}
                                                </ng-container>
                                            </td>
                                            <td data-label="Date">{{details.Date}}</td>
                                            <td data-label="Billed">{{details.Billed}}</td>
                                            <td data-label="Status">
                                                <span class="badge badge-soft-success p-2">{{details.Status}}</span>
                                            </td>
                                            <td data-label="Action" class="action-items">
                                                <ul class="list-inline hstack gap-2 mb-0">
                                                    
                                                    <li class="list-inline-item edit" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="Edit">
                                                        <a class="btn btn-soft-info btn-sm d-inline-block" [routerLink]="['/add-invoice', details._id]">
                                                            <i class="las la-pen fs-17 align-middle"></i>
                                                        </a>
                                                    </li>
                                                    <li class="list-inline-item" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="View">
                                                        <a class="btn btn-soft-info btn-sm d-inline-block" [routerLink]="['/view-invoice-list', details._id]">
                                                            <i class="las la-eye fs-17 align-middle"></i>
                                                        </a>
                                                    </li>
                                                   
                                                </ul>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
