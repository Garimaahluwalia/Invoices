<div class="container invoice-summ-acc">
    <cdk-accordion class="example-accordion invoice-summ-acc">
        <cdk-accordion-item #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button" tabindex="0"
            [attr.id]="'accordion-header-'" [attr.aria-expanded]="accordionItem.expanded"
            [attr.aria-controls]="'accordion-body-' ">
            <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                Invoice Summary
                <span class="example-accordion-item-description">
                    <i [ngClass]="accordionItem.expanded ? 'fa fa-angle-up' : 'fa fa-angle-down'"></i>
                </span>
            </div>
            <div class="example-accordion-item-body" role="region"
                [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-'"
                [attr.aria-labelledby]="'accordion-header-' ">
                <div class="invoice-container">
                    <div class="details">
                        <label>Invoice No : </label>
                        {{data.invoiceNo}}
                    </div>
                    <div class="details">
                        <label>Invoice Date : </label>
                        {{data.date | date : 'yy-MM-dd'}} 
                    </div>
                    <div class="details">
                        <label>Total Amount : </label>

                        <span class="amount">{{ data.totalamount !== 0 ? data.totalamount :
                            data.subtotalofamount}}</span>
                    </div>
                    <div class="details">
                        <label>Billed To : </label>
                        {{data.client.name}}
                    </div>

                    <div class="details">
                        <label>Created by : </label>
                        MCODE-INFOSOFT
                    </div>
                </div>
            </div>
        </cdk-accordion-item>
    </cdk-accordion>
</div>
