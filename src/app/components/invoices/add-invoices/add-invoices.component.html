<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between p-0 m-0">
                <button type="button" (click)="routeToHome()" class="btn btn-info save-cstn-btn"><i
                        class="fa-solid fa-house"></i>
                    Home</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xxl-9">
            <div class="card p-4">
                <form class="needs-validation" novalidate id="invoice_form" #InvoiceForm="ngForm"
                    (ngSubmit)="submit(InvoiceForm)">
                    <div class="row">
                        <div class="col-md-12">  
                            <app-invoicedata [invoiceOrQuotationId]="invoiceId" [invoiceOrQuotationNo]="invoiceNumber"
                                [duplicate]="duplicateInvoice"></app-invoicedata>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="outer-layout w-100">
                                <app-companyaddress></app-companyaddress>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="outer-layout w-100">
                                <app-client-details [invoiceId]="invoiceId"
                                    [duplicateInvoice]="duplicateInvoice"></app-client-details>
                            </div>
                        </div>
                    </div>
                    <div class="card-body px-0">
                        <app-productdetails [fields]="fields"></app-productdetails>
                        <app-paymentdetails></app-paymentdetails>
                        <div class="hstack gap-2 justify-content-end d-print-none mt-4">
                            <button type="submit" class="btn btn-info save-cstn-btn save-button"><i
                                    class="ri-printer-line align-bottom me-1"></i>
                                Save and Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
<notifier-container></notifier-container>
