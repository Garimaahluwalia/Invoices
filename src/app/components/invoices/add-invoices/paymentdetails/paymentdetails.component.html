<div class="row mt-5 pt-5">
    <div class="col-md-7"></div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-4">
                <div class="sub-amount">
                    <span>Amount</span><span>$1</span>
                </div>
                <div class="sub-amount">
                    <span>IGST</span><span>$0.18</span>
                </div>
                <div class="total-amount">
                    <span>Total (USD)</span><span>$1</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3" ngModelGroup="paymentDetails">
    <div class="col-lg-4">
        <div class="">
            <label for="choices-payment-type" class="form-label text-muted text-uppercase fw-semibold">Payment
                Details</label>
            <div class="bank-background-edit">
                <div class="input-light">
                    <select class="form-control bg-light border-0" data-choices data-choices-search-false
                        data-choices-removeItem id="choices-payment-type" ngModel name="paymentMethod">
                        <option value="">Payment Method</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Visa">Visa</option>
                        <option value="Paypal">Paypal</option>
                        <option value="Account Number">Account number</option>
                    </select>
                </div>

                <div class="">
                    <input class="form-control bg-light border-0" type="text" id="cardholderName"
                        placeholder="Card Holder Name" ngModel name="cardHolderName">
                </div>
                <div class="">
                    <input class="form-control bg-light border-0" type="text" id="cardNumber"
                        placeholder="xxxx xxxx xxxx xxxx" ngModel name="accountNumber">
                </div>
                <div class="">
                    <input class="form-control bg-light border-0" type="text" id="ifscCode" placeholder="IFSC Code"
                        ngModel name="ifscCode">
                </div>
                <div class="">
                    <input class="form-control bg-light border-0" type="text" id="bankName" placeholder="Bank Name"
                        ngModel name="bankName">
                </div>
                <div>
                    <input class="form-control bg-light border-0" ngModel type="text" id="amountTotalPay"
                        placeholder="$0.00" />
                </div>
            </div>
        </div>
    </div>

</div>
