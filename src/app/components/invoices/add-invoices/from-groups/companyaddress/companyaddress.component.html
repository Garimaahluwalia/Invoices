<div class="col-lg-12 p-3" ngModelGroup="company">
    <div class="mb-3">
        <span class="main-head">Billed By </span><span>(Your Details)</span>
    </div>
    <div class="company-name-bill">
        <img src="assets\images\mcode-m.png" class="img-fluid" /><span>MCODE INFOSOFT</span>
    </div>
    <div class="card">
        <div class="card-header d-flex justify-content-between details-head">
            <div>
                <h5 class="mb-0">Business details</h5>
            </div>
        </div>
        <div class="card-body company-details">
            <div class="d-flex align-items-center">
                <span>Business</span><span>MCODE INFOSOFT</span>
            </div>
            <div class="d-flex align-items-center">
                <span>Address</span><span>Bestech Business Tower, Sector 66, Punjab 160066</span>
            </div>
            <div class="d-flex align-items-center">
                <span>GSTIN</span><span>03DQCPK3553H1Z3</span>
            </div>
            <div class="d-flex align-items-center">
                <span>pan</span><span>DQCPK3553H</span>
            </div>
            <div class="d-flex align-items-center">
                <span>Email</span><span>info@mcodeinfosoft.com</span>
            </div>
        </div>

        <input type="hidden" ngModel name="Businessname" [(ngModel)]="company['Businessname']">
        <input type="hidden" ngModel name="address" [(ngModel)]="company['address']">
        <input type="hidden" ngModel name="GSTIN" [(ngModel)]="company['GSTIN']">
        <input type="hidden" ngModel name="pan" [(ngModel)]="company['pan']">
        <input type="hidden" ngModel name="emailaddress" [(ngModel)]="company['emailaddress']">


    </div>

</div>
