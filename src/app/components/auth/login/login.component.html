<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto mt-5">
                <div class="card radius-10">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h4>Login</h4>
                            <p>login to your account</p>
                        </div>
                        <form class="form-body row g-3" #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
                            <div class="col-12">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" name="username" #username="ngModel" ngModel
                                    class="form-control" id="inputEmail"  >
                                 
                            </div>
                            <div class="col-12">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" name="password" #password="ngModel" ngModel class="form-control"
                                    id="inputPassword">

                            </div>
                            <div class="col-12 col-md-12 text-end">
                                <a href="authentication-reset-password-simple.html">Forgot Password?</a>
                            </div>
                            <div class="col-12 col-lg-12">
                                <div class="d-grid">
                                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">login
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
