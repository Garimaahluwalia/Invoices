<div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto mt-5">
          <div class="card radius-10">
            <div class="card-body p-4">
              <div class="text-center">
                <h4>Sign Up</h4>
                <p>Create a new account</p>
              </div>
              <form class="form-body row g-3" #signupForm="ngForm" (ngSubmit)="submit(signupForm)">
                <div class="col-12">
                  <label for="inputfirstname" class="form-label">name</label>
                  <input type="text" name="name" #name="ngModel" ngModel class="form-control" id="inputfirstname">
                </div>
               
                <div class="col-12">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" name="email" #email="ngModel" ngModel class="form-control" id="inputEmail">
                </div>
                <div class="col-12">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" name="password" #password="ngModel" ngModel class="form-control" id="inputPassword">
                </div>
                <div class="col-12 col-lg-12">
                  <div class="d-grid">
                    <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <notifier-container></notifier-container>
