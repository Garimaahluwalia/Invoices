<button type="button" #openModalButton class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#addUpdate">Add</button>
<div class="modal" id="addUpdate" aria-labelledby="addUpdateLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-head pb-3">
                <!-- <h1 class="modal-title fs-5" id="addUpdateLabel">Clients</h1> -->
                <button type="button" class="close" (click)="closeModal()">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>

                </button>
                <button type="button" #closeModalButton class="d-none btn-close" data-bs-dismiss="modal"
                    aria-label="Close">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <h4>Edit columns</h4>
                    <p>Add new fields or Edit name of fields in the invoice. Use this to add fields like units, hours,
                        service/product specification etc. Also, private columns are not visible to clients and are not
                        part of pdf.</p>
                    <hr>

                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary add-columns" (click)="addcolumns()">Add New
                        columns</button>
                </div>
                <label for="text" class="form-label column-name me-2">Column Name</label>
                <label for="column-type" class="form-label column-type">Column Type</label>

                <div class="row">
                    <div class="modal-body">

                        <div cdkDropList (cdkDropListDropped)="drop($event)">
                            <div *ngFor="let details of fields; let i = index">
                              <div cdkDrag class="row">
                                <div class="col-md-6">
                                  <div class="mb-3 d-flex align-items-center">
                                    <i class="fa-solid fa-grip-vertical me-2"></i>
                                    <input type="text" class="form-control column-name" placeholder={{details.fieldName}}>
                                  </div>
                                </div>
                          
                                <div class="col-md-6">
                                  <div class="mb-3 position-relative">
                                    <select [disabled]="details.custom === false"
                                      class="form-control type form-control-sm taxes-edit selector-currency"
                                      name="columntype">
                                      <option *ngFor="let columnType of columnType" [value]="columnType">{{columnType}}</option>
                                    </select>
                                    <div class="position-absolute top-50 end-0 translate-middle-y">
                                      <a (click)="togglePassword(i)" class="eye-b me-2">
                                        <i class="{{show[i] ? 'fas fa-eye' : 'fas fa-eye-slash'}} black-color"></i>
                                      </a>
                                      <i class="fa-solid fa-trash" *ngIf="details.delete !== false" (click)="deleteField(i)"></i>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          
                          

                        <div class="row highlight-row">
                            <table class="invoice-table table table-borderless table-nowrap mb-0"
                                style="padding: 20px;">
                                <thead class="align-middle items-chart">
                                    <tr class="table-active">
                                        <th scope="" class="width-40" *ngFor="let details of fields">
                                            {{details.fieldName}}</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                    <div class="modal-footer pt-2 pb-0">
                        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                        <button type="button" class="btn btn-primary add-client" (click)="saveChanges()">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
