
<button type="button" #openModalButton class="btn btn-primary d-none" data-bs-toggle="modal"
    data-bs-target="#addUpdate">Add</button>
<div class="modal" id="addUpdate" aria-labelledby="addUpdateLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-head pb-3">
                <h1 class="modal-title fs-5" id="addUpdateLabel">Clients</h1>
                <button type="button" class="close" (click)="closeModal()">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>

                </button>
                <button type="button" #closeModalButton class="d-none btn-close" data-bs-dismiss="modal"
                    aria-label="Close">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="name" id="name" class="form-control" 
                             >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">email</label>
                            <input type="text" id="email" class="form-control" name="email" 
                              >   
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" id="phoneNumber" class="form-control" name="phoneNumber"
                              >
                        </div>
                    </div>
                    <div class="modal-header pt-0">
                        <h1 class="modal-title fs-5" id="addUpdateLabel">Address</h1>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="country" class="form-label">Select Country</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" id="state" 
                                        class="form-control">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="city" class="form-label">city</label>
                                    <input type="text" id="city" class="form-control" placeholder="City Name"
                                       >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="zipcode" class="form-label">PostalCode/ZipCode</label>
                                    <input type="number" id="zipcode" class="form-control" 
                                       >
                                  
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="street" class="form-label">Street Address</label>
                            <input type="text" id="street" class="form-control" 
                                >
                        </div>
                    </div>
                    <div class="modal-header pt-0">
                        <h1 class="modal-title fs-5" id="addUpdateLabel">Tax Information</h1>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="GSTIN" class="form-label">GSTIN</label>
                                <input type="text" id="GSTIN" name="gstin" class="form-control"
                                    placeholder="Enter GSTIN" 
                                 >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="PAN" class="form-label">PAN</label>
                                <input type="text" id="zipcode" class="form-control" 
                                 >
                               
                            </div>
                        </div>
                    </div>



                    <div class="modal-footer pt-2 pb-0">
                        <button type="button" class="btn btn-secondary" 
                            (click)="closeModal()">Close</button>
                        <button type="button" class="btn btn-primary add-client" 
                            (click)="saveChanges()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
